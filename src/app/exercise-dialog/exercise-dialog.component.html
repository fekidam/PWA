<h2>Válassz egy gyakorlatot</h2>
<div>
  <label for="exercise-select">Gyakorlat:</label>
  <select id="exercise-select" [(ngModel)]="selectedExercise">
    <option *ngFor="let exercise of exercises" [value]="exercise">
      {{ exercise }}
    </option>
  </select>
</div>
<div class="actions">
  <button (click)="onCancel()">Mégse</button>
  <button (click)="onSelect()">Kiválaszt</button>
</div>
